<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mahesh - YouTube video Downloader</title>
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    
</head>
<body>
    <div class="container">
        <h1>üé• YouTube video & Audio Downloader</h1>
        <p style="text-align:center">Download YouTube videos in max quality (up to 8K) or audio</p>

        <!-- Success message -->
        <div id="flashMessage"></div>

        <form method="POST" id="downloadForm">
            <div class="form-group">
              <div class="input-group">
                <label for="video_url" >üîó Video URL</label>
              </div>
              <div class="input-url">
                <input type="url" name="video_url" id="video_url" required placeholder="https://www.youtube.com/watch?v=..." />
                </div>
            </div>

            <div class="form-group">
                <label>üéØ Quality</label>
                <div class="quality-selector">
                    <div class="quality-option">
                        <input type="radio" id="q1" name="quality" value="highest" checked>
                        <label class="quality-label" for="q1">Upto 8K</label>
                    </div>
                    <div class="quality-option">
                        <input type="radio" id="q2" name="quality" value="high">
                        <label class="quality-label" for="q2">High 4k </label>
                    </div>
                    <div class="quality-option">
                        <input type="radio" id="q3" name="quality" value="balanced">
                        <label class="quality-label" for="q3">HD 720p</label>
                    </div>
                    <div class="quality-option">
                        <input type="radio" id="q4" name="quality" value="compatible">
                        <label class="quality-label" for="q4">Compatible 480p</label>
                    </div>
                </div>
            </div>

            <div class="buttons">
                <button type="submit" class="btn btn-primary" id="downloadBtn">üì• Download Video</button>
                <button type="button" class="btn btn-secondary" onclick="downloadAudio()" id="audioBtn">üéµ Download Audio</button>
            </div>
        </form>
        
        <!-- Download status indicator -->
        <div id="downloadStatus">
            <i class="fas fa-spinner fa-spin"></i> Downloading...
        </div>

        <div class="video-info" id="videoInfo" style="margin-top:20px;">
            <h3>üì∫ Video Info</h3>
            <div id="videoDetails"></div>
        </div>
    </div>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
<footer class="footer">
    <div class="footer-container">
        <p>&copy; 2025 YouTube Video & Audio Downloader</p>
        <p>Made with ‚ù§Ô∏è by Mamidi Mahesh</p>
        
    </div>
</footer>


</body>
</html>
